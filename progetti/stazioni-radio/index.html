<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Aree di Attesa Legnago</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.3.0/aframe/build/aframe-ar-nft.js"></script>
    <script src="index.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <div class="loader">
        <div class="loading-text">Caricamento in corso...</div>
    </div>

    <div class="debug">
        <button id="simulate">SIMULA POSIZIONE</button>
        <button id="simulate-near">SIMULA POSIZIONE < N</button>
    </div>

    <a-scene
        device-orientation-permission-ui="enabled: false"
        vr-mode-ui='enabled: false'
        embedded
        arjs='sourceType: webcam; debugUIEnabled: false;'>

        <a-entity
            camera='near: 0.1; far: 50000;'
            arjs-look-controls='smoothingFactor: 0.1;'
            gps-camera="minDistance: 50; positionMinAccuracy: 300; gpsMinDistance: 5;"
            rotation-reader>
        </a-entity>
    </a-scene>

    <div class="footer">
        <div class="footer-container">
            <div class="footer-place-title"></div>
            <div class="footer-place-distance"></div>
        </div>
        <button class="footer-button">
            <img aria-hidden src="./info.svg" />
        </button>
    </div>
    <div class="detail-panel">
        <div class="detail-title"></div>
        <div class="detail-more">
            <span class="detail-address"></span>
            <span class="detail-distance"></span>
        </div>
        <div class="detail-description"></div>
    </div>
  </body>
</html>
